<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Spot is a dog</title>
    <link rel="icon" type="image/png" href="/favicon.ico" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Spot" />
    <link rel="manifest" href="/static/manifest.json" />

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/static/spot-192.png" />
    <link rel="stylesheet" href="/static/css/styles.css?v={{ app_version }}" />
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <script>
        // Register annotation plugin globally when both are loaded
        (function () {
            function registerPlugin() {
                if (typeof Chart !== 'undefined' && typeof annotationPlugin !== 'undefined') {
                    Chart.register(annotationPlugin);
                    console.log('Chart.js annotation plugin registered');
                } else {
                    setTimeout(registerPlugin, 50);
                }
            }
            registerPlugin();
        })();
    </script>
    <script defer src="/static/js/main.js?v={{ app_version }}"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-178265F6W3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-178265F6W3');
    </script>

</head>

<body data-app-version="{{ app_version }}" data-default-margin="{{ '%.3f' % (margin_cents or 0.0) }}">
    <header class="app-header">
        <div class="header-left">

            <h1>
                <img src="/static/spot-192.png" alt="Spot the dog" class="header-icon" />
                Spot is a dog
            </h1>
            <span id="current-price" class="current-price">-- c/kWh</span>
        </div>
        <div class="header-right">
            <a href="https://github.com/vuorinet/spot-is-a-dog" target="_blank" rel="noopener noreferrer"
                class="github-link" aria-label="GitHub repository" title="View on GitHub">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
            </a>
            <button id="fullscreen-btn" class="fullscreen-btn" aria-label="Toggle fullscreen" title="Toggle fullscreen">
                <svg id="fullscreen-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path
                        d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
                    </path>
                </svg>
            </button>
        </div>
    </header>

    <main class="charts">
        <section id="todayChart" class="chart" data-chart-role="today">
            <div class="chart-head">Today</div>
            <div class="chart-body">
                <div class="chart-placeholder"></div>
            </div>
        </section>
        <section id="tomorrowChart" class="chart" data-chart-role="tomorrow">
            <div class="chart-head">Tomorrow</div>
            <div class="chart-body">
                <div class="chart-placeholder"></div>
            </div>
        </section>

    </main>

    <div id="toast" class="toast hidden">
        <span>New version available</span>
        <button id="reloadNow">Reload now</button>
        <span id="countdown"></span>
    </div>
</body>

</html>
