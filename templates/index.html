<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Spot is a dog</title>
    <link rel="icon" type="image/png" href="/favicon.ico" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Spot" />
    <link rel="manifest" href="/static/manifest.json" />

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/static/icon-192.png" />
    <link rel="stylesheet" href="/static/css/styles.css?v={{ app_version }}" />
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <script>
        // Register annotation plugin globally when both are loaded
        (function () {
            function registerPlugin() {
                if (typeof Chart !== 'undefined' && typeof annotationPlugin !== 'undefined') {
                    Chart.register(annotationPlugin);
                    console.log('Chart.js annotation plugin registered');
                } else {
                    setTimeout(registerPlugin, 50);
                }
            }
            registerPlugin();
        })();
    </script>
    <script defer src="/static/js/main.js?v={{ app_version }}"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-178265F6W3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-178265F6W3');
    </script>

</head>

<body data-app-version="{{ app_version }}" data-default-margin="{{ '%.3f' % (margin_cents or 0.0) }}">
    <header class="app-header">
        <div class="header-left">

            <h1>
                <img src="/static/icon-192.png" alt="Spot the dog" class="header-icon" />
                Spot is a dog
            </h1>
            <span id="current-price" class="current-price">-- c/kWh</span>
        </div>
        <div class="header-right">
            <button id="fullscreen-btn" class="fullscreen-btn" aria-label="Toggle fullscreen" title="Toggle fullscreen">
                <svg id="fullscreen-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path
                        d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
                    </path>
                </svg>
            </button>
        </div>
    </header>

    <main class="charts">
        <section id="todayChart" hx-get="/partials/prices?date=today&amp;margin={{ '%.3f' % (margin_cents or 0.0) }}"
            hx-trigger="load from:body" hx-swap="outerHTML">
            <div class="chart-head">Today</div>
            <div class="chart-body">
                <div class="chart-placeholder"></div>
            </div>
        </section>
        <section id="tomorrowChart"
            hx-get="/partials/prices?date=tomorrow&amp;margin={{ '%.3f' % (margin_cents or 0.0) }}"
            hx-trigger="load from:body" hx-swap="outerHTML">
            <div class="chart-head">Tomorrow</div>
            <div class="chart-body">
                <div class="chart-placeholder"></div>
            </div>
        </section>

    </main>

    <div id="toast" class="toast hidden">
        <span>New version available</span>
        <button id="reloadNow">Reload now</button>
        <span id="countdown"></span>
    </div>
</body>

</html>
